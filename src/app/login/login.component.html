<div class="login d-flex flex-column justify-content-center align-items-center">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Login / Register</h5>
          <div>
            <form [formGroup]="login" (ngSubmit)="loginuser(login.value)">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
                </div>
                <div>
                    <small class="alert" *ngIf="alert">{{alertMessage}}</small>
                </div>
                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-light">
                        <span *ngIf="!login_loading">Login</span>
                        <span *ngIf="login_loading" class="spinner-border spinner-border-sm" role="loginstatus" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-primary" (click)="register()">
                        <span *ngIf="!register_loading">Register</span>
                        <span *ngIf="register_loading" class="spinner-border spinner-border-sm" role="registerstatus" aria-hidden="true"></span>
                    </button>
                </div>
              </form>
          </div>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
</div>
