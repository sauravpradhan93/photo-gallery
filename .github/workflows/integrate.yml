name:Node Continous Integration

on:
  push:
   branches:[master]

jobs:
   test_pull_request:
    runs-on:Windows Server 2019
    steps:
      -uses:actions/checkout@v2
      -uses:actions/setup-node@v1
      with:
        node-version:12
        -run:npm ci
        -run:npm test
        -run:npm run build
